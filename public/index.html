<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>OM'S BARBER</title>
  </head>
  <body>
    <header class="bg-header h-full bg-cover">
      <div class="flex flex-wrap justify-center">
        <div class="px-4">
          <img
            src="/assets/images/Logo_OMS.png"
            alt="Om'S barber logo"
            class="max-w-full h-auto align-middle border-none"
          />
        </div>
      </div>
    </header>
    <div
      class="flex w-full justify-center absolute left-1/2 transform -translate-x-[50%] -translate-y-[50%]"
    >
      <img src="/assets/svg/HR.svg" alt="séparation" />
    </div>

    <div class="bg-content h-full">
      <div class="flex flex-col justify-center items-center h-full pt-12">
        <a
          href="/RDV/"
          class="bg-header bg-cover mb-7 menu__button active:text-page-title"
        >
          <span class="font-lovelo-bold font-black neon-text">PRENDRE RDV</span>
        </a>
        <a
          href="/tarifs/"
          class="bg-header bg-cover mb-7 menu__button active:text-page-title"
        >
          <span class="font-lovelo-bold font-black neon-text">TARIFS</span>
        </a>
        <a
          href="/reseaux/"
          class="bg-header bg-cover mb-7 menu__button active:text-page-title"
        >
          <span class="font-lovelo-bold font-black neon-text"
            >RÉSEAUX SOCIAUX</span
          >
        </a>
        <a
          href="/avis/"
          class="bg-header bg-cover mb-7 menu__button active:text-page-title"
        >
          <span class="font-lovelo-bold font-black neon-text">AVIS</span>
        </a>
      </div>
    </div>
  </body>
</html>
